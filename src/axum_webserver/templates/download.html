<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
  </head>
  <body>
    <div style="width: 300px; padding: 30px ;margin-left: auto; margin-right: auto; --md-sys-shape-corner-medium: 6px; --md-sys-color-primary: red; ">
    <h1 class="md-typescale-display-medium">Dowload page</h1>
    <form action="/download" method="post">
      <md-ripple for="control"></md-ripple>
      <p class="md-typescale-body-medium">File downloader</p>
      <md-outlined-text-field name= "filename" id= "filename" label="File name | Nombre del archivo" value="feetpic.png | fotopata.png"></md-outlined-text-field>
      <md-outlined-button download= "" type="submit">Download</md-outlined-button>
    </form>
    </div>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    </style>
  </body>
  </html>
